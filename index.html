<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rock, paper, scissors</title>
    <!--<script src="game.js"></script>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="ai">
            <p>Opponent is waiting for you...</p>
            <div class="choices inactive">
                <img id="aiRock" src="./assets/rock.svg" alt="Opponent's Rock"></img>
                <img id="aiPaper" src="./assets/paper.svg" alt="Opponent's Paper"></img>
                <img id="aiScissors" src="./assets/scissors.svg" alt="Opponent's Scissors"></img>
            </div>
        </div>
        <div class="player">
            <p>Rock, paper, scissors?</p>
            <div class="choices">
                <img id="playerRock" src="./assets/rock.svg" alt="Rock"></img>
                <img id="playerPaper" src="./assets/paper.svg" alt="Paper"></img>
                <img id="playerScissors" src="./assets/scissors.svg" alt="Scissors"></img>
            </div>
        </div>
        <div class="score"><span id="playerScore">0</span> <span class="separator">:</span> <span id="opponentScore">0</span></div>
    </main>
</body>
</html>
