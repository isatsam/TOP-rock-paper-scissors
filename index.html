<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rock, paper, scissors</title>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/visual.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="opponent">
            <div class="opponent-status-container"><p id="opponentStatus">Opponent is waiting for you...</p></div>
            <div class="choices">
                <img id="opponentRock" class="inactive" src="./assets/rock.svg" alt="Opponent's Rock"></img>
                <img id="opponentPaper" class="inactive" src="./assets/paper.svg" alt="Opponent's Paper"></img>
                <img id="opponentScissors" class="inactive" src="./assets/scissors.svg" alt="Opponent's Scissors"></img>
            </div>
        </div>
        <div class="player">
            <p id="announcement">Rock, paper, scissors?</p>
            <div class="choices">
                <input id="playerRock" class="possible-choice" onclick="playRound('rock')" type="image" src="./assets/rock.svg" alt="Rock"></input>
                <input id="playerPaper" class="possible-choice" onclick="playRound('paper')" type="image" src="./assets/paper.svg" alt="Paper"></input>
                <input id="playerScissors" class="possible-choice" onclick="playRound('scissors')" type="image" src="./assets/scissors.svg" alt="Scissors"></input>
            </div>
        </div>
        <div class="score"><span id="playerScore">0</span> <span class="separator">:</span> <span id="opponentScore">0</span></div>
        <div class="side-links">
            <ul>
                <li><a href="https://github.com/googlefonts/noto-emoji/blob/main/fonts/LICENSE">Copyright (emoji)</a></li>
                <li><a href="https://github.com/tigeritest/TOP-rock-paper-scissors">Source code</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
