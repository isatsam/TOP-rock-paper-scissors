<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rock, paper, scissors</title>
    <!--<script src="./scripts/game.js"></script>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="ai">
            <p>Opponent is waiting for you...</p>
            <div class="choices inactive">
                <img id="aiRock" src="./assets/rock.svg" alt="Opponent's Rock"></img>
                <img id="aiPaper" src="./assets/paper.svg" alt="Opponent's Paper"></img>
                <img id="aiScissors" src="./assets/scissors.svg" alt="Opponent's Scissors"></img>
            </div>
        </div>
        <div class="player">
            <p id="announcement">Rock, paper, scissors?</p>
            <div class="choices">
                <input id="playerRock" type="image" src="./assets/rock.svg" alt="Rock"></input>
                <input id="playerPaper" type="image" src="./assets/paper.svg" alt="Paper"></input>
                <input id="playerScissors" type="image" src="./assets/scissors.svg" alt="Scissors"></input>
            </div>
        </div>
        <div class="score"><span id="playerScore">0</span> <span class="separator">:</span> <span id="opponentScore">0</span></div>
        <div class="side-links">
            <ul>
                <li><a href="https://github.com/googlefonts/noto-emoji/blob/main/fonts/LICENSE">Copyright (emoji)</a></li>
                <li><a href="https://github.com/tigeritest/TOP-rock-paper-scissors">Source code</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
